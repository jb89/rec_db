<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="quellenFormControl"
            [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let quelle of filteredQuellen | async" [value]="quelle.name">
                {{quelle.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
