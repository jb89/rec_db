<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Name" aria-label="Number" matInput [formControl]="formControl"
            [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let entry of filteredEntries | async" [value]="entry">
                {{entry}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
