<p>Quelle:</p>
<sl-dropdown (sl-select)="selection($event)">
    <sl-button slot="trigger" caret>{{selectedQuelle ? selectedQuelle.name : "Quelle w√§hlen"}}</sl-button>
    <sl-menu>
        <sl-menu-item *ngFor="let quelle of allQuellen$ | async " value="{{quelle.name}}">{{quelle.name}}</sl-menu-item>

</sl-dropdown>
<div *ngIf="rezepteForQuelle$" style="width: 50%;">

</div>
