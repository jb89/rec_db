<table mat-table [dataSource]="rezepte">
    <!-- Name Column -->
    <ng-container matColumnDef="rezeptName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.rezeptName}} </td>
    </ng-container>
    <!-- Stelle Column -->
    <ng-container matColumnDef="stelle">
        <th mat-header-cell *matHeaderCellDef> Stelle </th>
        <td mat-cell *matCellDef="let element"> {{element.stelle}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedRezepteColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedRezepteColumns;"></tr>
</table>
